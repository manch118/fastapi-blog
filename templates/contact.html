<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Мой Блог</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .contact-info {
            margin: 20px 0;
        }
        .contact-form {
            margin-top: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            height: 150px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background: #2980b9;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            margin-right: 10px;
            text-decoration: none;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Свяжитесь со мной</h1>
        
        <div class="contact-info">
            <h2>Контактная информация</h2>
            <p><strong>Email:</strong> moyblog@example.com</p>
            <p><strong>Телефон:</strong> +7 (123) 456-78-90</p>
            <p><strong>Адрес:</strong> г. Москва, ул. Примерная, д. 123</p>
        </div>
        
        <div class="social-links">
            <h2>Я в социальных сетях</h2>
            <a href="https://vk.com/moyblog" target="_blank">ВКонтакте</a>
            <a href="https://t.me/moyblog" target="_blank">Telegram</a>
            <a href="https://instagram.com/moyblog" target="_blank">Instagram</a>
            <a href="https://youtube.com/moyblog" target="_blank">YouTube</a>
        </div>
        
        <div class="contact-form">
            <h2>Форма обратной связи</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Ваше имя:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Ваш email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Ваше сообщение:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Отправить сообщение</button>
            </form>
        </div>
    </div>
</body>
</html>
